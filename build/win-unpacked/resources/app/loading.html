<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPAPP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh; /* Высота страницы */
      margin: 0; /* Удаление отступов */
      display: flex; /* Используем flexbox для позиционирования */
      justify-content: center; /* Выравнивание по центру */
      align-items: center; /* Выравнивание по вертикали */
      background-image: linear-gradient(#334c5e, 60%, #0c1216); /* Градиентный фон */
      user-select: none; /* Отключаем выделение текста */
      overflow: hidden; /* Отключаем прокрутку страницы */
    }
    .loading-text {
      font-size: 30px;
      color: #a8fcff;
    }
    #status {
      font-size: 20px;
      color: #a8fcff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="loading-text">Идёт запуск...</h1>
    <p id="status"></p>
  </div>
  <script src="loading.js"></script>
</body>
</html>
