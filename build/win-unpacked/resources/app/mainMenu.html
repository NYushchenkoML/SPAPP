<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAPP</title>
    <style>
body {
    font-family: Arial, sans-serif;
    height: 100vh; /* Высота страницы */
    margin: 0; /* Удаление отступов */
    display: flex; /* Используем flexbox для позиционирования */
    justify-content: flex-end; /* Выравнивание по правому краю */
    align-items: center; /* Выравнивание по вертикали */
    background-image: linear-gradient(#334c5e, 60%, #0c1216); /* Градиентный фон */
    user-select: none; /* Отключаем выделение текста */
    overflow: hidden; /* Отключаем прокрутку страницы */
}

.controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-right: 100px; /* Отступ справа */
}

#btn-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px; /* Отступ сверху */
}

button {
    width: 500px;
    font-size: 16px;
    background-color: #4c93af; /* Синий цвет фона */
    color: #fff; /* Белый цвет текста */
    border: 1px solid #333; /* Черная граница */
    border-radius: 5px; /* Закругленные углы */
    cursor: pointer; /* Стрелка мыши при наведении */
    height: 100px;
    margin-bottom: 10px; /* Отступ между кнопками */
}

button:active {
    background-color: #33505e;
}

.styled-button:hover {
    background-color: #3e8e41; /* Темнее при наведении */
}

#message {
    font-size: 16px;
    color: #ff9dc2;
    margin-bottom: 20px;
}

label {
    font-size: 30px;
    color: #a8fcff;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <div class="controls">
        <div id="btn-block">
            <button onclick="addNum(1)">Прогноз</button>
            <button id="printDocumentButton">Новый документ</button>
            <button onclick="addNum(3)">Список документов</button>
            <button onclick="calibratePrinter()">Калибровать принтер</button>
            <button onclick="lockApp()">Заблокировать</button>
            <button onclick="QuitApp()">Завершение работы</button>
        </div>
    </div>
    

    <script>

        
function calibratePrinter() {
        window.electronAPI.calibratePrinter();
    }
    function lockApp() {
        window.electronAPI.lockApp();
    }
    function QuitApp() {
        window.electronAPI.quitApp();
    }

    document.getElementById('printDocumentButton').addEventListener('click', () => {
    window.electronAPI.printDocument();
  });

    

    </script>
</body>
</html>
